<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <button><a href="/">Voltar</a></button>
<center>
    <h3>Cadastro de fichas</h3>
    <form name="form1" class="form1" action="/cadastro" method="post">
        <label for="nome">Nome: </label>
        <input type="text" class="inputNome" name="nome" id="nome" required> <br><br>
        <label for="idade">Familia: </label>
        <input type="text" class="inputFamilia" name="familia" id="familia" required> <br><br>
        <label for="idade">Clã: </label>
        <input type="text" class="inputClan" name="clan" id="clan" required> <br><br>
        <label for="idade">Escola: </label>
        <input type="text" class="inputEscola" name="escola" id="escola" required> <br><br>
        <label for="idade">XP: </label>
        <input type="text" class="inputXP" name="xp" id="xp" required> <br><br>
        <input type="submit" value="Adicionar">
    </form><br>

    <button id="mostrar">Mostrar</button> <br><br>
    Pesquisar por: <button id="btnNome">Nome</button><button id="btnClan">Clã</button><br><br>

    <div id="resultado"></div>

<script src="cadastro.js"></script>
</center>
</body>
</html>
